apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: k8s.pavlov.com
    http:
       paths:
       - path: /
         pathType: Prefix
         backend:
           service:
             name: minio-app
             port:
              number: 9001
